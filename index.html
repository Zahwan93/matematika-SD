<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Pembelajaran Interaktif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #8ceabb, #378f7b);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .background-shapes .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      z-index: -1;
    }

    .shape.one {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -150px;
      background: #ffffff;
    }

    .shape.two {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -100px;
      background: #ffffff;
    }

    .shape.three {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: #ffffff;
      color: #4dd4a3;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 1400;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #ffffff;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease-in-out;
      z-index: 1300;
      padding: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      color: #4dd4a3;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li a {
      display: block;
      padding: 12px 16px;
      margin-bottom: 10px;
      background: #f0f0f0;
      color: #333;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .sidebar ul li a:hover {
      background: #4dd4a3;
      color: white;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 20px;
      color: #4dd4a3;
      cursor: pointer;
    }

    .header {
      background: #ffffff;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #378f7b;
      margin-top: 80px;
      border-radius: 15px;
      max-width: 700px;
      margin-inline: auto;
    }

    .content {
      text-align: center;
      padding: 30px;
      color: white;
      font-size: 18px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 30px;
    }

    .card {
      background: #ffffff;
      width: 250px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card a {
      text-decoration: none;
      color: #378f7b;
      font-weight: 600;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
  </div>

  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <h2>Menu</h2>
    <ul>
      <li><a href="Unsur-Unsur Bangun Datar.html">Unsur-Unsur Bangun Datar</a></li>
      <li><a href="Organisasi Kehidupan.html">Organisasi Kehidupan</a></li>
      <li><a href="Ekologi.html">Ekologi</a></li>
      <li><a href="Klasifikasian Makhluk Hidup.html">Klasifikasian Makhluk Hidup</a></li>
    </ul>
  </div>

  <div class="header">Media Pembelajaran Interaktif</div>

  <div class="content">
    <p>Selamat datang di media pembelajaran interaktif!</p>
  </div>

  <div class="card-container">
    <div class="card"><a href="Kelas 1.html">Kelas 1</a></div>
    <div class="card"><a href="Kelas 2.html">Kelas 2</a></div>
    <div class="card"><a href="Kelas 3.html">Kelas 3</a></div>
    <div class="card"><a href="Kelas 4.html">Kelas 4</a></div>
    <div class="card"><a href="Kelas 5.html">Kelas 5</a></div>
    <div class="card"><a href="Kelas 6.html">Kelas 6</a></div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
